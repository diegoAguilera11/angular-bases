<h3 class="text-xl text-black font-bold uppercase">Listado de heroes</h3>
<hr>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3 class="text-xl text-black font-bold">Héroe borrado <small class="text-red-700 font-bold">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3 class="text-xl text-black font-bold">No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="p-2 text-white bg-red-600 hover:bg-red-800 transition-all rounded m-3"
>
  Borrar último heroe
</button>



<ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
  <li *ngFor="let name of heroNames" class="pb-3 sm:pb-4">{{ name }}</li>
</ul>
